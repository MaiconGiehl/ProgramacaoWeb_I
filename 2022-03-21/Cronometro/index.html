<body>
    <div>
        <h1 id="title">Timer</h1>

    <container>
        <h1 id="titleCronometro">Cron√¥metro</h1>
        <div id="cron">
            <span id="hour" class="time">00</span><span class="medida">h</span>
            <span id="minute" class="time">00</span><span class="medida">m</span>
            <span id="sec" class="time">00</span><span class="medida">s</span>

        </div>

        <div class="botoes">

            <button onclick="pause()" >Pause</button>

        </div>
