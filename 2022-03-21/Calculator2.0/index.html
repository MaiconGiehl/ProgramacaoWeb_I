<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    
    <script src="js/codigo.js"></script>

    <container>
        <h1>Calculadora Online 2.0</h1>
        <h2>Por: Maicon L. Giehl, TI2021B</h2>

        <form>
            <label>Valor 1</label>
            <input type="number" id="valor1"> <br> <br>
            
            <label id="tituloOperador">Operador</label>

            <select id="operador">
                <option value="+"> Adição (+) </option>
                <option value="-"> Subtração (-) </option>
                <option value="*"> Multiplicação (*) </option>
                <option value="/"> Divisão (/) </option>

            </select> <br> <br>

            <label>Valor 2</label>
            <input type="number" id="valor2"> <br> <br>

            <button id="botao" type="button" onclick="calc()">Calcular</button> <br> <br>
            
            <label>Resultado</label>
            <input disabled type="number" id="resultado">

        </form>
    </container>

</body>
</html>
