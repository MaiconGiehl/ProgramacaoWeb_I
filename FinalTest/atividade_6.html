<body>
    <script>
        function fruits(newFruit) {
            let arrayFruits = ['Limão', 'Uva', 'Laranja', 'Maçã'];

            if (arrayFruits.includes(newFruit)) {
                alert(`${newFruit} existe na posição ${arrayFruits.indexOf(newFruit)}.`);
            } else {
                alert('Valor não encontrado.');
            };

        };

        fruits('Maçã')

    </script>
</body>
