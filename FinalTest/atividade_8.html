<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
    }

    body {
        background-color: #0a1827;
        color: #fff;
    }

    #container {
        max-width: 500px;
    }

    h1 {
        text-align: center;
    }
</style>

<script>
    function verificar() {
        var marca = document.getElementById('marca').value;
        var modelo = document.getElementById('modelo').value;
        var ano = document.getElementById('ano').value;

        var proximoAno = new Date().getFullYear() + 1;

        var mensagem_1 = `O seu ${marca} ${modelo}, estará isento do pagamento IPVA em 2023!`;
        var mensagem_2 = `Você ainda precisará pagar o IPVA para o seu ${marca} ${modelo} em 2023!`;

        var mensagemResultado = 'resultado';

        // testar os valores e alterar a mensagem conforme a regra
        if (2023 - ano >= 20) {
            mensagemResultado = mensagem_1;
        } else {
            mensagemResultado = mensagem_2;
        }

        var alerta = document.createElement('div');
        alerta.className = 'alert alert-primary';
        alerta.innerHTML = mensagemResultado;

        var resultado = document.getElementById('resultado');
        resultado.innerHTML = '';

        // adicionar o alerta no resultado
        resultado.appendChild(alerta)
    }
</script>

<body>
    <div class="container-sm" id="container">
        <h1>IPVA 2023</h1>
        <h5>Descubra se você precisará pagar o IPVA do seu veículo em 2023</h5>

        <label class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" placeholder="Digite a marca do veículo"><br>

        <label class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" placeholder="Digite o modelo do veículo"><br>

        <label class="form-label">Ano</label>
        <input type="number" max="2022" class="form-control" id="ano"
            placeholder="Digite o ano de fabricação do veículo"><br>

        <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button><br><br>

        <div id="resultado">
        </div>
    </div>
</body>

</html>
